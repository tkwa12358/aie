version: "3.8"

# 开发环境配置覆盖
# 使用 docker-compose up 时会自动应用

services:
  app:
    environment:
      NODE_ENV: development
      LOG_LEVEL: debug
      CORS_ORIGIN: http://localhost:8080
    volumes:
      # 开发模式下挂载源码目录
      - ./backend/src:/app/backend/src
      - ./frontend/src:/app/frontend/src
    command: ["sh", "-c", "cd backend && npm run dev"]

  # 开发环境前端服务 (可选，用于热重载)
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile
      target: frontend-builder
    container_name: ai-english-studio-frontend-dev
    volumes:
      - ./frontend/src:/app/frontend/src
      - ./frontend/public:/app/frontend/public
    ports:
      - "8080:8080"
    environment:
      VITE_API_URL: http://localhost:3000
    command: ["npm", "run", "dev"]
    networks:
      - ai-english-network